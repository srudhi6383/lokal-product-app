<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body body class="bg-gray-100">
  <div class="container mx-auto p-8">
        <h1 class="text-3xl font-semibold mb-8">Product Listing</h1>
        <div class="flex justify-between mb-4">
            <input type="text" id="searchInput" placeholder="Search..." class="w-1/3 px-4 py-2 border border-gray-300 rounded">
            <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded">
                <option value="">All Categories</option>
                <option value="cat1">Category 1</option>
                <option value="cat2">Category 2</option>
                <option value="cat3">Category 3</option>
                <option value="cat4">Category 4</option>
            </select>
            <select id="sortSelect" class="px-4 py-2 border border-gray-300 rounded">
                <option value="">Sort by Price</option>
                <option value="asc">Price Low to High</option>
                <option value="desc">Price High to Low</option>
            </select>
        </div>
        <div id="productList" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
