<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mx-auto p-8 bg-gray-100">
        <div id="productDetail" class="bg-white rounded-lg overflow-hidden shadow-lg">
            <div class="p-8">
                <h2 id="productName" class="text-3xl font-semibold mb-4"></h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <img id="productThumbnail" src="" alt="" class="w-full h-auto mb-4">
                        <p id="productDescription" class="text-gray-800"></p>
                    </div>
                    <div class="md:col-span-2">
                        <h3 class="text-xl font-semibold mb-2">Images</h3>
                        <div id="additionalImages" class="grid grid-cols-2 gap-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="detail-script.js"></script>
</body>

</html>
